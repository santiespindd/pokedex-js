<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="src/style.css">
    <title>Pokedex</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="d-flex navbar navbar-expand-lg  navbar-dark bg-dark">
  
  
            <a class="navbar-brand " href="#">
                <img src="/src/utilidades/pokemon-logo.png" alt="pokeball" width="60" height="60">
            </a>
            <a class="navbar-brand text-center" id="titulo" href="#">Pokedex</a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#search"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="  collapse navbar-collapse" id="search">
           
                    <form class=" ml-auto p-2 form-inline my-2 my-lg-0 ">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                
    
            </div>

    
    </nav>



    <script type="module" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="node_modules/popper.js/dist/popper.min.js"></script>
    <script type="module" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>



</body>

</html>
